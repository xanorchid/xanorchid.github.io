<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class Assignment 11</title>
    <script src="../js/ica11.js" defer></script>
</head>
<body>
    <h1>Your Fortune</h1>
    <div id="fortune-output"></div>

    <h1>Dog Age Calculator</h1>
    <input type="number" id="dog-age" placeholder="Enter dog's age in human years">
    <button id="calculate-button">Calculate Dog Age</button>
    <div id="dog-age-output"></div>

    <h1>Number Reverser</h1>
    <input type="number" id="number-input" placeholder="Enter a number">
    <button id="reverse-button">Reverse Number</button>
    <div id="number-output"></div>

    <h1>Alphabetical Order String</h1>
    <input type="text" id="string-input" placeholder="Enter a string">
    <button id="sort-button">Sort Alphabetically</button>
    <div id="string-output"></div>

    <h1>Capitalize First Letter of Each Word</h1>
    <input type="text" id="capitalize-input" placeholder="Enter a sentence">
    <button id="capitalize-button">Capitalize</button>
    <div id="capitalize-output"></div>

</body>
</html>
