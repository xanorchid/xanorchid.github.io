<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Image Photo Gallery</title>
    <link rel="stylesheet" href="../css/wa11.css" />
    <script src="../js/script11.js" defer></script>
  </head>
<body>
<h1>A Trip to the Dunes</h1>

<div class="full-img">
  <img
    class="displayed-img"
    src="../img/wa11/pic1.jpeg"
    alt="Two people in the desert" />
  <div class="overlay"></div>
</div>

<div class="button">
    <button class="dark" id="darken-button">Darken</button>
</div>

<div class="thumb-bar">
    <img src="../img/wa11/pic1.jpeg" alt="Two Friends in the desert camping" onclick="displayImage(this.src)" />
    <img src="../img/wa11/pic2.jpeg" alt="Mountain" onclick="displayImage(this.src)" />
    <img src="../img/wa11/pic3.jpeg" alt="Two Friends in the desert" onclick="displayImage(this.src)" />
    <img src="../img/wa11/pic4.jpeg" alt="Bessie the best van in town" onclick="displayImage(this.src)" />
    <img src="../img/wa11/pic5.jpeg" alt="Through the Window" onclick="displayImage(this.src)" />
</div>

</body>
</html>
